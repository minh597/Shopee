<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Console</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
  <h1 class="text-3xl font-bold mb-4">Admin Console - Danh sách đơn hàng</h1>
  <div id="orders"></div>

  <script>
    async function fetchOrders() {
      const res = await fetch("/api/orders");
      const orders = await res.json();
      document.getElementById('orders').innerHTML = orders.map(o => `
        <div class="border p-4 mb-2 rounded">
          <h2 class="font-bold">Đơn hàng #${o.id}</h2>
          <p>Tên: ${o.name}</p>
          <p>Email: ${o.email}</p>
          <p>SĐT: ${o.phone}</p>
          <p>Địa chỉ: ${o.address}</p>
          <p>Sản phẩm: ${o.items.map(i => i.name + " x" + i.quantity).join(", ")}</p>
          <p>Ngày: ${new Date(o.createdAt).toLocaleString()}</p>
        </div>
      `).join('');
    }

    fetchOrders();
  </script>
</body>
</html>
